<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luna — Conversas WhatsApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0b141a;
      --bg-secondary: #111b21;
      --bg-tertiary: #1f2c34;
      --bg-chat: #0b141a;
      --surface: #202c33;
      --surface-hover: #2a3942;
      --border: #2a3942;
      --text-primary: #e9edef;
      --text-secondary: #8696a0;
      --text-muted: #667781;
      --accent: #00a884;
      --accent-hover: #00c89d;
      --accent-light: rgba(0, 168, 132, 0.15);
      --message-out: #005c4b;
      --message-in: #202c33;
      --success: #00df81;
      --danger: #f15c6d;
      --warning: #ffb74d;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.4);
      --radius: 8px;
      --transition: all 0.2s ease;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      overflow: hidden;
    }

    .hidden {
      display: none !important;
    }

    /* Alert System */
    .app-alert {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 14px 20px;
      border-radius: var(--radius);
      background: var(--surface);
      border-left: 4px solid var(--accent);
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      animation: slideIn 0.3s ease;
      max-width: 400px;
    }

    .app-alert.warning {
      border-left-color: var(--danger);
      background: rgba(241, 92, 109, 0.1);
      color: var(--danger);
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Login Screen */
    #screen-login {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 40px;
      background: var(--surface);
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .login-header p {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text-primary);
      font-size: 15px;
      transition: var(--transition);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--bg-tertiary);
    }

    .form-group input::placeholder {
      color: var(--text-muted);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }

    .btn-primary {
      width: 100%;
      background: var(--accent);
      color: #fff;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      box-shadow: 0 4px 12px rgba(0, 168, 132, 0.3);
    }

    .btn-secondary {
      background: var(--surface);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--surface-hover);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Instances Screen */
    #screen-instances {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .header-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent-light);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .icon-btn:hover {
      background: var(--surface-hover);
      color: var(--text-primary);
    }

    .toolbar {
      padding: 12px 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
    }

    .search-input {
      width: 100%;
      padding: 10px 16px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      transition: var(--transition);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--bg-tertiary);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .content-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .content-list::-webkit-scrollbar {
      width: 6px;
    }

    .content-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .content-list::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .content-list::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    .instance-card,
    .chat-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      margin-bottom: 4px;
      background: var(--surface);
      border: 1px solid transparent;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
    }

    .instance-card:hover,
    .chat-item:hover {
      background: var(--surface-hover);
      border-color: var(--border);
    }

    .chat-item.active {
      background: var(--accent-light);
      border-color: var(--accent);
    }

    .item-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      font-size: 20px;
      flex-shrink: 0;
    }

    .item-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .item-content {
      flex: 1;
      min-width: 0;
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .item-name {
      font-weight: 600;
      font-size: 16px;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .item-time {
      font-size: 12px;
      color: var(--text-muted);
      flex-shrink: 0;
    }

    .item-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      font-weight: 500;
    }

    .status-badge.online {
      color: var(--success);
    }

    .status-badge.offline {
      color: var(--text-muted);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }

    /* Workspace Layout */
    #screen-workspace {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 400px;
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
    }

    .main-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-chat);
    }

    .pagination {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
    }

    .pagination-info {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .pagination-controls {
      display: flex;
      gap: 8px;
    }

    /* Messages Area */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-image: 
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 10px,
          rgba(255, 255, 255, 0.01) 10px,
          rgba(255, 255, 255, 0.01) 20px
        );
    }

    .messages-container::-webkit-scrollbar {
      width: 6px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
      text-align: center;
      padding: 40px;
    }

    .empty-state svg {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    .empty-state p {
      font-size: 14px;
    }

    .message {
      display: flex;
      margin-bottom: 12px;
      animation: messageIn 0.2s ease;
    }

    @keyframes messageIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.client {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 65%;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .message.user .message-bubble {
      background: var(--message-out);
      border-top-right-radius: 2px;
    }

    .message.client .message-bubble {
      background: var(--message-in);
      border-top-left-radius: 2px;
    }

    .message-text {
      font-size: 14.5px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message-meta {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
      font-size: 11px;
      color: var(--text-muted);
      justify-content: flex-end;
    }

    /* Export Progress */
    .export-progress {
      padding: 16px 20px;
      background: var(--surface);
      border-top: 1px solid var(--border);
    }

    .progress-label {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .progress-bar-container {
      height: 6px;
      background: var(--bg-tertiary);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-bar {
      height: 100%;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .progress-info {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        max-width: 100%;
      }

      .main-pane {
        display: none;
      }

      .sidebar.hidden-mobile {
        display: none;
      }

      .main-pane.show-mobile {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Alert System -->
  <div id="appAlert" class="app-alert hidden" role="status">
    <span id="appAlertText"></span>
  </div>

  <!-- Login Screen -->
  <section id="screen-login" aria-label="Login">
    <div class="login-container">
      <div class="login-header">
        <h2>🔐 Acesso ao Sistema</h2>
        <p>Visualizador de Conversas WhatsApp</p>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuário</label>
          <input id="username" type="text" placeholder="Digite seu usuário" required />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input id="password" type="password" placeholder="Digite sua senha" required />
        </div>
        <button class="btn btn-primary" type="submit">Entrar no Sistema</button>
      </form>
    </div>
  </section>

  <!-- Instances Screen -->
  <section id="screen-instances" class="hidden" aria-label="Instâncias">
    <div class="header">
      <div class="header-left">
        <div class="header-avatar">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
        </div>
        <div>
          <div class="header-title">Instâncias WhatsApp</div>
        </div>
      </div>
      <div class="header-actions">
        <button id="btnRefresh" class="icon-btn" title="Atualizar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
          </svg>
        </button>
        <button id="btnLogout" class="btn btn-secondary" title="Sair">Sair</button>
      </div>
    </div>
    <div class="toolbar">
      <input id="instanceSearch" class="search-input" type="search" placeholder="🔍 Pesquisar instâncias..." />
    </div>
    <div id="instanceList" class="content-list" role="listbox" aria-label="Lista de instâncias"></div>
  </section>

  <!-- Workspace Screen -->
  <section id="screen-workspace" class="hidden" aria-label="Workspace de Conversas">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="header">
        <button id="btnBack" class="icon-btn" title="Voltar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </button>
        <div class="header-left">
          <div class="item-avatar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <div>
            <div id="sidebarInstanceName" class="item-name">Instância</div>
            <div id="sidebarInstanceStatus" class="status-badge offline">
              <span class="status-dot"></span>
              Offline
            </div>
          </div>
        </div>
      </div>
      <div class="toolbar">
        <input id="chatSearch" class="search-input" type="search" placeholder="🔍 Buscar chats ou números..." />
      </div>
      <div id="chatList" class="content-list" role="listbox" aria-label="Lista de chats"></div>
      <div class="pagination">
        <div class="pagination-info">
          <span id="pageInfo">0 de 0</span>
        </div>
        <div class="pagination-controls">
          <button id="prevPage" class="btn btn-secondary">← Anterior</button>
          <button id="nextPage" class="btn btn-secondary">Próxima →</button>
          <button id="btnExport" class="btn btn-primary" disabled>📥 Exportar</button>
        </div>
      </div>
    </aside>

    <!-- Main Pane -->
    <main class="main-pane">
      <div class="header">
        <div class="header-left">
          <div id="chatAvatar" class="item-avatar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <div>
            <div id="chatTitle" class="item-name">Selecione um chat</div>
            <div id="chatSubtitle" class="item-subtitle"></div>
          </div>
        </div>
      </div>
      <div id="messages" class="messages-container">
        <div class="empty-state">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            <path d="M8 10h8M8 14h6"/>
          </svg>
          <h3>Nenhuma conversa selecionada</h3>
          <p>Selecione um chat na lista ao lado para visualizar as mensagens</p>
        </div>
      </div>

      <!-- Export Progress -->
      <div id="exportProgress" class="export-progress hidden">
        <div class="progress-label" id="exportProgressLabel">Exportando conversas...</div>
        <div class="progress-bar-container">
          <div id="exportProgressBar" class="progress-bar" style="width: 0%"></div>
        </div>
        <div class="progress-info">
          <span id="exportProgressCounts">0/0</span>
          <span id="exportProgressPct">0%</span>
          <button id="exportCancelBtn" class="btn btn-secondary">Cancelar</button>
        </div>
      </div>
    </main>
  </section>

  <script src="conversas.js"></script>
</body>
</html>
